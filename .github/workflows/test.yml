name: Cross-Platform Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Nox
        run: python -m pip install --upgrade pip
             pip install nox

      - name: 📦 Install Dependencies
        run: nox -s install

      - name: 🔬 Run Backend (Linux/macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        shell: bash
        run: |
          nox -s back &
          disown

      - name: 🔬 Run Backend (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath "nox" -ArgumentList @("-s", "back")

      - name: 🔬 Run Frontend (Linux/macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        shell: bash
        run: |
          nox -s front &
          disown

      - name: 🔬 Run Frontend (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath "nox" -ArgumentList @("-s", "front")


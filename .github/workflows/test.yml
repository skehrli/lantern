name: Cross-Platform Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install Dependencies
        run: make init

      - name: 🔬 Run Backend
        run: |
          if [ "$(uname)" == "Linux" ] || [ "$(uname)" == "Darwin" ]; then
            make back &
            disown
          else
            Start-Process -NoNewWindow -FilePath "make" -ArgumentList "back"
          fi

      - name: 🔬 Run Frontend
        run: |
          if [ "$(uname)" == "Linux" ] || [ "$(uname)" == "Darwin" ]; then
            make front &
            disown
          else
            Start-Process -NoNewWindow -FilePath "make" -ArgumentList "front"
          fi
